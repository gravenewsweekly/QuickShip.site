<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShip - Compare Courier Rates Instantly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QuickShip</div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Compare Courier Rates in Seconds</h1>
            <p>No signup needed - Get the best shipping prices across India</p>
        </section>

        <section class="calculator">
            <div class="form-container">
                <h2>Enter Package Details</h2>
                <form id="rateForm">
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" min="0.1" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="fromPincode">From Pincode</label>
                        <input type="text" id="fromPincode" pattern="\d{6}" required>
                    </div>
                    <div class="form-group">
                        <label for="toPincode">To Pincode</label>
                        <input type="text" id="toPincode" pattern="\d{6}" required>
                    </div>
                    <button type="button" onclick="calculateRates()">Compare Prices</button>
                </form>
            </div>

            <div id="results" class="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 QuickShip. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
